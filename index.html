<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body >
    <div class="container">
      <!--start div playerOne--> 
      <div  class="playerOne active">
        <p id="playerOneP">PLAYER 1</p>
        <div id="scoreOne">
          
        </div>
        <div class="current">
          <button id="currentOne" class="btn btn-danger">CURRENT</button>
        </div>
      </div>
      <!--end div playerOne--> 
      <!--start div playerTwo-->
      <div class="playerTwo active">
        <p id="playerTwoP">PLAYER 2</p>
        <div id="scoreTwo">
          
        </div>
        <div class="current">
          <button id="currentTwo" class="btn btn-danger" >CURRENT</button>
        </div>
      </div>
      <!--end div playerTwo-->
      <!-- start div center for buttons--> 
      <div class="center">
        <div class="newgame">
          <button id="newgame">
            <img src="img/button/add_red_button_icon_227862.png">
            NEW GAME 
          </button>
        </div>
        <div class="dice">
          <div id="objDice" class="dice-face">
            <p id="objDiceImg"></p>
          </div>
        </div>
        <div class="dice-buttons">
          <button id="diceBtnRoll">
            <img class="diceImgRoll" src="img/button/4213447-arrow-load-loading-refresh-reload-restart-sync_115423.png">
            ROLL DICE
          </button>
          <button id="diceBtnHold">
            <img class="diceImgHold" src="img/button/enter-down_icon-icons.com_48307 (1).png">
            HOLD
          </button>
        </div>
      </div>
    <!-- end div center for button--> 
    <!-- start canvas confetti-->
      <canvas id="confetti-canvas"></canvas>
    <!-- canvas confetti end-->
    <!-- start winner alert-->
    <div id="winnerContainer">
      <p id="alertWinner" class="alertWinnerP animated-element"></p>
    </div>
    <!-- winner alert end-->
    </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="app.js"></script>  
  </body>
</html>
