<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>

    <div class="container">
     <!--start div playerOne--> 
      <div class="playerOne">
          <p>PLAYER 1</p>
          <div id="scoreOne"></div>
          <button class="btn btn-danger">CURRENT</button>
        </div>
        
           <!--end div playerOne--> 
     <!--start div playerTwo-->
      <div class="playerTwo">

          <p>PLAYER 2</p>
          <div id="scoreTwo">75</div>
          <button class="btn btn-danger">CURRENT</button>

      </div>
     <!--end div playerTwo-->
     <!-- start div center for button--> 
      <div class="center">
        <div class="newgame">
          <button id="newgame">
            <img src="img/add_red_button_icon_227862.png">
             NEW GAME 
          </button>
        </div>
        <div class="dice">
          <div id="objDice" class="dice-face" data="1" >

          </div>
        </div>
        <div class="dice-buttons">
          <button id="diceBtnRoll">
            <img src="img/4213447-arrow-load-loading-refresh-reload-restart-sync_115423.png">
            Roll</button>
          <button id="diceBtnHold">
            <img src="img/enter-down_icon-icons.com_48307 (1).png">
            Hold</button>
        </div>

      </div>
    <!-- end div center for button--> 
</div>


  </body>
</html>
